<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile {
      text-align: center;
      padding: 30px;
    }

    .profile-pic {
      width: 115px;
      height: 115px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    .gallery {
      column-count: 2;
      column-gap: 15px;
      padding: 15px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 15px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    h2 {
      font-size: 17px;
      color: black;
      font-weight: 550;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 14px;
      color: grey;
      font-weight: 200;
      font-family: 'Roboto', sans-serif;
    }

    /* Dropdown menu styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: medium;
      font-size: 15px;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Menu icon */
    .menu-icon {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="logo">
      <a href="/">
        <img src="./vsco_images/icon.png" alt="Logo" width="32" height="32">
      </a>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown">
      <div class="menu-icon">
        <svg width="24" height="25" viewBox="0 0 24 25" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <line x1="21" y1="8.66943" x2="3" y2="8.66943" stroke="currentColor" stroke-width="2"></line>
          <line x1="21" y1="17.627" x2="3" y2="17.627" stroke="currentColor" stroke-width="2"></line>
        </svg>
      </div>

    </div>
  </div>

  <div class="profile" style="text-decoration: none; color: inherit;">
    <img src="./vsco_images/avatar.jpg" alt="Profile Picture" class="profile-pic">
    <a href="https://vsco.co/username/gallery" style="text-decoration: none;">
      <h2>name</h2>
    </a>

    <a href="https://vsco.co/username/gallery" style="text-decoration: none;">
      <p>username</p>
    </a>
  </div>

  <div class="gallery">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
  </div>

  <script>
    // Function to dynamically load images
    (function () {
      const gallery = document.querySelector('.gallery');
      let imageIndex = 1;

      function loadImage(index) {
        const imgSrc = `./vsco_images/image${index}.jpg`;
        const img = new Image();
        img.src = imgSrc;

        img.onload = function () {
          const galleryItem = document.createElement('div');
          galleryItem.className = 'gallery-item';
          galleryItem.appendChild(img);
          gallery.appendChild(galleryItem);

          // Load the next image
          loadImage(index + 1);
        };

        img.onerror = function () {
          // Image doesn't exist; stop loading further images
        };
      }

      // Start loading images from image1.jpg
      loadImage(imageIndex);
    })();
  </script>

</body>

</html>
